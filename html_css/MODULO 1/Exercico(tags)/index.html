    <h1>Tags em Html</h1>
    Em HTML5 podemos inserir tags como:
    <ul>

    <li title="Use a tag &lt;/p>"> Paragrafos    
    <li title="Use a tag &lt;/h1 a h6> "> Titulos   
    <li title="Use a tag &lt;img>"> Imagens   
    <li title="Use a tag &lt;abbr>"> Abreviações

    <li title="Use a tag &lt;ol> e &lt;li>"> Lista Numeradas
